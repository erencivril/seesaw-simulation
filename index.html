<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seesaw Simulation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1 class="app__title">Seesaw Simulation</h1>
    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-card__label">LEFT WEIGHT</div>
        <div class="stat-card__value" id="left-weight">0.0 kg</div>
      </div>
      <div class="stat-card">
        <div class="stat-card__label">NEXT WEIGHT</div>
        <div class="stat-card__value" id="next-weight">0 kg</div>
      </div>
      <div class="stat-card">
        <div class="stat-card__label">RIGHT WEIGHT</div>
        <div class="stat-card__value" id="right-weight">0.0 kg</div>
      </div>
      <div class="stat-card">
        <div class="stat-card__label">TILT ANGLE</div>
        <div class="stat-card__value" id="tilt-angle">0.0Â°</div>
      </div>
    </div>

    <div id="simulation-root" class="simulation-root">
      <div class="seesaw" id="seesaw" aria-label="Seesaw">
        <div class="seesaw__pivot" aria-hidden="true"></div>
        <div class="seesaw__plank" id="seesaw-plank">
          <div class="seesaw__objects" id="objects-layer"></div>
        </div>
      </div>
      <div class="ground" aria-hidden="true"></div>
    </div>
      <div class="controls">
        <button id="reset-btn" class="btn btn--reset">
          <svg class="btn__icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M2 8C2 4.68629 4.68629 2 8 2C9.88447 2 11.5571 2.88553 12.6569 4.25M14 8C14 11.3137 11.3137 14 8 14C6.11553 14 4.44287 13.1145 3.34315 11.75M2 4V8H6M14 12V8H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Reset Seesaw
        </button>
      </div>
      <div class="history">
        <div id="history-log" class="history__log"></div>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
